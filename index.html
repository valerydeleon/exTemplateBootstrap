<!DOCTYPE html>
<html lang="es">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex template bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>

<!-- nav-->
    <header class="navbar navbar-inverse navbar-fixed-top">
        <nav class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">BootStrap them</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contect</a></li>

                </ul>
            </div>
        </nav>
    </header>

<!-- home -->
    <section class="container mt-5">
        <section class="row">
            <div class="jumbotron col-md-10 col-md-offset-1">
                <h1>Theme example</h1>
                <p>
                  This is a template showcasing the opcional theme stylesheet
                  icluded in Bootstrap.Use it as a starting point tl create
                  something more inique by building on or modifying it.
                </p>
            </div>
        </section>
    </section>


<!-- botones -->
    <section class="container">
        <section class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1>Buttons</h1>
                <hr>
            </div>
        </section>
        <section class="row">
<!-- boton lg -->
            <div class="btn-group btn-group-lg col-md-10 col-md-offset-1 pt-1" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

<!-- boton md -->
            <div class="btn-group col-md-10 col-md-offset-1 pt-1" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

<!-- boton sm -->
            <div class="btn-group btn-group-sm col-md-10 col-md-offset-1 pt-1" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>

                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

<!-- boton xs -->
            <div class="btn-group btn-group-xs col-md-10 col-md-offset-1 pt-1" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
